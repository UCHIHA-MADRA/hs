<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In / Sign Up Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <section class="forms-container">
            <div class="signin-signup">
                <!-- Sign In Form -->
                <form action="{{ url_for('auth.login') }}" method="post" class="sign-in-form" aria-labelledby="sign-in-heading">
                    <h2 id="sign-in-heading" class="title">Sign In</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" name="username" placeholder="Username" required aria-required="true" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="password" placeholder="Password" required aria-required="true" />
                    </div>
                    <button type="submit" class="btn solid">Login</button>
                    <p class="social-text">Or sign in with:</p>
                    <div class="social-media">
                        <a href="#" class="social-icon" aria-label="Sign in with Facebook">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon" aria-label="Sign in with Twitter">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="social-icon" aria-label="Sign in with Google">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-icon" aria-label="Sign in with LinkedIn">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                </form>
                <!-- Sign Up Form -->
                <form action="{{ url_for('auth.register') }}" method="post" class="sign-up-form" aria-labelledby="sign-up-heading">
                    <h2 id="sign-up-heading" class="title">Sign Up</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" name="username" placeholder="Username" required aria-required="true" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" name="email" placeholder="Email" required aria-required="true" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="password" placeholder="Password" required aria-required="true" />
                    </div>
                    <button type="submit" class="btn">Sign Up</button>
                    <p class="social-text">Or sign up with:</p>
                    <div class="social-media">
                        <a href="#" class="social-icon" aria-label="Sign up with Facebook">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon" aria-label="Sign up with Twitter">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="social-icon" aria-label="Sign up with Google">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-icon" aria-label="Sign up with LinkedIn">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                </form>
            </div>
        </section>

        <section class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>New here?</h3>
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Debitis, ex ratione. Aliquid!</p>
                    <button type="button" class="btn transparent" id="sign-up-btn">Sign Up</button>
                </div>
                <img src="{{ url_for('static', filename='login.svg') }}" class="image" alt="Login illustration" />
            </div>
            <div class="panel right-panel">
                <div class="content">
                    <h3>One of us?</h3>
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nostrum laboriosam ad deleniti.</p>
                    <button type="button" class="btn transparent" id="sign-in-btn">Sign In</button>
                </div>
                <img src="{{ url_for('static', filename='reg.svg') }}" class="image" alt="Registration illustration" />
            </div>
        </section>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const signInBtn = document.getElementById("sign-in-btn");
            const signUpBtn = document.getElementById("sign-up-btn");
            const container = document.querySelector(".container");

            signUpBtn.addEventListener("click", () => {
                container.classList.add("sign-up-mode");
            });

            signInBtn.addEventListener("click", () => {
                container.classList.remove("sign-up-mode");
            });
        });
    </script>
</body>
</html>
